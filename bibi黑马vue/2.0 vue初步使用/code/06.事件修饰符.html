<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>06.事件修饰符</title>
</head>

<body>
  <div id="app">
    <a href="http://www.baidu.com" @click.prevent="show">跳转到百度首页</a>

    <hr>
    <!-- 事件冒泡 -->
    <div style="height:150px; background-color: orange; padding-left: 200px; line-height: 150px;" @click="divHandle">
      <button @click.stop="btnHandle">按钮</button>
    </div>
  </div>

  <script src="js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data () {
        return {
          count: 0
        }
      },
      methods: {
        show (e) {
          // e.preventDefault()
          console.log('点击了 a 链接')
        },
        divHandle () {
          console.log('divHandle')
        },
        btnHandle () {
          console.log('btnHandle')
        }
      },
    }); 
  </script>
</body>

</html>
