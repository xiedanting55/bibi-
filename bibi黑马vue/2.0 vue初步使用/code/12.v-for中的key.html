<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>12.v-for中的key</title>
</head>

<body>
  <div id="app">
    <input type="text" v-model="name">
    <button @click="addUser">添加</button>
    <ul>
      <li v-for="(item, index) in userList" :key="item.id">
        <input type="checkbox" name="" id="">
        姓名是： {{item.name}}
      </li>
    </ul>
  </div>

  <script src="js/vue.js"></script>
  <script>
    const vm = new Vue({
      el: "#app",
      data () {
        return {
          name: '',
          nextId: 3,
          userList: [
            { id: 1, name: 'zs' },
            { id: 2, name: 'ls' }
          ]
        }
      },
      methods: {
        addUser () {
          if (this.name == '') return
          this.userList.unshift({
            id: this.nextId,
            name: this.name
          })
          this.nextId++
          this.name = ""
        }
      }
    }); 
  </script>
</body>

</html>
